language: php
php:
    - 5.6
    - 7.0
    - 7.1

branches:
    only:
        - master

matrix:
    include:
        - php: 5.6
          env: 'COMPOSER_FLAGS="--prefer-lowest --prefer-stable"'
        - php: 7.0
          env: 'COMPOSER_FLAGS="--prefer-lowest --prefer-stable"'
        - php: 7.1
          env: 'COMPOSER_FLAGS="--prefer-lowest --prefer-stable"'

before_script:
    - composer update --prefer-source --dev $COMPOSER_FLAGS

script:
    - bin/phpspec run -fpretty
    - bin/php-cs-fixer --diff --dry-run -v fix
